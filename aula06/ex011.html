<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
    <style>
        body{
            font: normal 18pt arial;
            background-color: pink;
            text-align: center;
        }
        #txtn{
            text-align: center;
        }
        #res{
            margin-top: 30px;
            margin-left: 25%;
            color: rgb(6, 6, 6);
            font: normal 18pt arial;
            width: 720px;
            height: 504px;
  

        }
        
    </style>
    
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    Em qual País você nasceu ? <input type="text" name="txtn" id="txtn">
    <input type="button" value="Enviar" onclick="enviar()">
    <div id="res"></div>


    <script>
        function enviar(){
            var tn1 = window.document.getElementById('txtn')
            var pais = tn1.value
            var pais2 = 'Brasil'
            var pais3 = 'Alemanha'
            var pais4 = 'EUA'
            var res = window.document.getElementById('res')

            if(pais === pais2){

                res.innerHTML = 'Você é brasileiro!'
                res.style.backgroundImage = 'url(./bandeiras/brasil.svg)'

            }
            if(pais === pais3){
                res.innerHTML = 'Você é alemão!'
                res.style.color = 'white'
                res.style.backgroundImage = 'url(./bandeiras/alemanha.png)'
            }
            if(pais === pais4){
                res.innerHTML = 'Você é americano!'
                res.style.backgroundImage = 'url(./bandeiras/eua.png)'
            }

            
        }
    </script>

    
</body>
</html>
