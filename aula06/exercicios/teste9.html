<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERAJA</title>
    <style>
        #msg{
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            background-color: green;
            border: 1px solid black;
        }
        body{
            background-color: rgb(0, 4, 4);
        }
        
    </style>
</head>
<body>
    <section id="msg">Interaja...</section>

    <script>
        var a = window.document.querySelector('#msg')
            a.addEventListener('click', clicar)

        

        function clicar(){
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'

        }
        var b = window.document.querySelector('#msg')
            b.addEventListener('mouseenter', entrar)

        function entrar(){
            b.innerHTML = 'Entrou!'
            

        }
        var c = window.document.querySelector('#msg')
            c.addEventListener('mouseout', sair)
            

        function sair(){
            c.innerHTML = 'Saiu!'
            c.style.background = 'green'

        }
      

    </script>
</body>
</html>
