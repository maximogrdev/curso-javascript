<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaja</title>
    <style>
        #msg{
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            border: solid 1px black;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Clique para interagir</h1>
    <div id="msg">INTERAJA...</div>

    <script>
        var a = window.document.getElementById('msg')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){

            a.innerHTML = 'Entrou!'
        }
        function sair(){
            a.innerHTML = 'Saiu!'
            a.style.background = 'green'
        }


    </script>
    
</body>
</html>
