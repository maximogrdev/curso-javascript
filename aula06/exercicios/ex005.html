<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(118, 118, 245);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
    <title>primeiro passos com DOM</title>
</head>
<body>
    <h1>Iniciando estudo com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <section id="msg">Clique em mim</section>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        document.write('Está escrito assim: ' + p1.innerHTML)
        alert('Está escrito assim: ' + p1.innerText)

        var d = window.document.getElementById('msg')
        d.style.background = 'red'
        d.innerText = 'Estou aguardando ...'
    </script>
    
</body>
</html>
